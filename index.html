  <style>
    html { scroll-behavior: smooth; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(90deg); }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    @keyframes menuClick {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }

    }

      height: 450px;

      position: absolute;
      top: -50px;

  <script>
    // Listen On Modal Controls
    const modal = document.getElementById('modal');
    const listenNowBtn = document.getElementById('listenNowBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const exitModalBtn = document.getElementById('exitModalBtn');

    listenNowBtn.addEventListener('click', function () { modal.classList.remove('hidden'); });
    closeModalBtn.addEventListener('click', function () { modal.classList.add('hidden'); });
    exitModalBtn.addEventListener('click', function () { modal.classList.add('hidden'); });
    modal.addEventListener('click', function (event) { if (event.target === modal) modal.classList.add('hidden'); });

    // Menu Modal Controls
    const menuModal = document.getElementById('menuModal');
    const menuBtn = document.getElementById('menuBtn');
    const closeMenuModalBtn = document.getElementById('closeMenuModalBtn');
    const exitMenuModalBtn = document.getElementById('exitMenuModalBtn');
    const menuIcon = menuBtn.querySelector('i');

    menuBtn.addEventListener('click', function (event) {
      event.stopPropagation();
      menuModal.classList.remove('hidden');
      menuIcon.classList.add('rotate-90');
      menuBtn.classList.add('menu-click');
    });
    closeMenuModalBtn.addEventListener('click', function () {
      menuModal.classList.add('hidden');
      menuIcon.classList.remove('rotate-90');
    });
    exitMenuModalBtn.addEventListener('click', function () {
      menuModal.classList.add('hidden');
      menuIcon.classList.remove('rotate-90');
    });
    menuModal.addEventListener('click', function (event) {
      if (event.target === menuModal) {
        menuModal.classList.add('hidden');
        menuIcon.classList.remove('rotate-90');
      }
    });

    // YouTube Player Functions
    const playerContainer = document.getElementById('playerContainer');
    const youtubePlayer = document.getElementById('youtubePlayer');

    function playSong(videoId) {
      youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      playerContainer.classList.remove('hidden');
    }

    function closePlayer() {
      youtubePlayer.src = "";
      playerContainer.classList.add('hidden');
    }

    // Video Section Controls
    const videoThumbnail = document.getElementById('videoThumbnail');
    const playButton = document.getElementById('playButton');
    const videoPlayer = document.getElementById('videoPlayer');
    const videoPlayerWrapper = document.getElementById('videoPlayerWrapper');
    const closeVideoBtn = document.getElementById('closeVideoBtn');
    const videoThumbnailContainer = document.getElementById('videoThumbnailContainer');

    function playVideo() {
      videoThumbnailContainer.style.display = 'none';
      videoPlayerWrapper.style.display = 'block';
      videoPlayer.src = "https://www.youtube.com/embed/-x66suBXFu8?autoplay=1&mute=0";
    }

    function closeVideo() {
      videoPlayerWrapper.style.display = 'none';
      videoPlayer.src = "";
      videoThumbnailContainer.style.display = 'block';
    }

    videoThumbnail.addEventListener('click', playVideo);
    playButton.addEventListener('click', playVideo);
    closeVideoBtn.addEventListener('click', closeVideo);

    // Close video when clicking outside
    document.addEventListener('click', function(e) {
      if (videoPlayerWrapper.style.display === 'block' && 
          !videoPlayerWrapper.contains(e.target) && 
          e.target !== videoThumbnail && 
          e.target !== playButton) {
        closeVideo();
      }
    });

    // Music Carousel Controls
    const musicCarousel = document.getElementById('musicCarousel');
    const mainListenBtn = document.getElementById('mainListenBtn');
    const scrollLeftBtn = document.getElementById('scrollLeft');
    const scrollRightBtn = document.getElementById('scrollRight');

    const songs = [
      { id: 1, img: 'img/fade.jpg', title: 'FADE-OFF', videoId: '-x66suBXFu8' },
      { id: 2, img: 'img/mood.jpg', title: 'MOOD', videoId: 'Hdr17f97hlI' },
      { id: 3, img: 'img/ar.jpg', title: 'AEROPLANE', videoId: 'tY7LstX60Ds' },
      { id: 4, img: 'img/thats.jpg', title: 'THAT\'S HOW WE DO', videoId: '7Fm3j9-7aE4' }
    ];
    
    let currentIndex = 0;

    function renderCarousel() {
      musicCarousel.innerHTML = '';
      
      const prevIndex = (currentIndex - 1 + songs.length) % songs.length;
      const nextIndex = (currentIndex + 1) % songs.length;
      
      const createTrack = (song, position) => {
        const trackDiv = document.createElement('div');
        trackDiv.className = position;
        trackDiv.innerHTML = `
          <img src="${song.img}" 
               class="music-thumbnail rounded-lg ${position === 'main-track' ? '' : 'small'}" 
               onclick="playSong('${song.videoId}')"/>
          <p class="track-title">${song.title}</p>
        `;
        return trackDiv;
      };
      
      musicCarousel.appendChild(createTrack(songs[prevIndex], 'side-track left'));
      musicCarousel.appendChild(createTrack(songs[currentIndex], 'main-track'));
      musicCarousel.appendChild(createTrack(songs[nextIndex], 'side-track right'));
      
      mainListenBtn.onclick = () => window.location.href = `https://youtu.be/${songs[currentIndex].videoId}`;
    }

    scrollLeftBtn.addEventListener('click', function() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      renderCarousel();
    });

    scrollRightBtn.addEventListener('click', function() {
      currentIndex = (currentIndex + 1) % songs.length;
      renderCarousel();
    });

    // Initial render
    renderCarousel();

    // Email Form Submission
    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('emailInput');
    const emailPopup = document.getElementById('emailPopup');
    const emailMessage = document.getElementById('emailMessage');
    const closeEmailPopupBtn = document.getElementById('closeEmailPopupBtn');

    emailForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const email = emailInput.value;
      const username = email.split('@')[0];
      emailMessage.textContent = `We will shortly contact you ${username}!`;
      emailPopup.classList.remove('hidden');
      emailInput.value = '';
    });

    closeEmailPopupBtn.addEventListener('click', function () {
      emailPopup.classList.add('hidden');
    });

    emailPopup.addEventListener('click', function (event) {
      if (event.target === emailPopup) {
        emailPopup.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
